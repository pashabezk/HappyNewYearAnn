	<meta name="keywords" content="игра, подарок, лабиринт">
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Ann's New Year"/>
	<meta property="og:description" content="Игра-подарок Ане на новый год"/>
	<meta property="og:url" content="https://pashabezk.github.io/HappyNewYearAnn/Game/index.html"/>
	<meta property="og:image" content="https://pashabezk.github.io/HappyNewYearAnn/Screenshots/Game.png"/>
	<meta property="og:image:width" content="1000"/>
	<meta property="og:image:height" content="1100"/>
	<meta property="og:image:alt" content="С новым годом!"/>
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:site" content="@pashabezk"/>
	<meta name="twitter:title" content="Ann's New Year"/>
	<meta name="twitter:description" content="Игра-подарок Ане на новый год"/>
	<meta name="twitter:image" content="https://pashabezk.github.io/HappyNewYearAnn/Screenshots/Game.png"/>
	<meta property="twitter:domain" content="pashabezk.github.io/HappyNewYearAnn/Game/">
	<meta property="twitter:url" content="https://pashabezk.github.io/HappyNewYearAnn/Game/index.html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ann's New Year</title>
	<link rel="icon" href="img/Ann.png">
	<link rel="stylesheet" href="styles/joystick.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="canvas-wrapper">
		<canvas id="canvas" class="canvas">Ваш браузер не поддерживает Canvas</canvas>
	</div>
	<div id="messageBox" class="messageBox hidden">
		<div class="one-row">
			<img id="mbImage" class="mbImage" src="img/DialogAnn.png" alt="img"/>
			<p id="mbText" class="mbText"></p>
		</div>
		<button id="mbButton" class="brown-button mbButton"></button>
	</div>
	<button id="show-hide-joystick-btn" class="brown-button show-hide-joystick-btn" title="Show/hide joystick">
		<img src="./img/joystick.svg" alt="controller"/>
	</button>
	<div id="joystick-wrapper" class="joystick-wrapper">
		<div id="joystick-header" class="joystick-header">
			<h4 class="joystick-header-text">Joystick</h4>
			<button id="joystick-btn-close" class="joystick-header-close">×</button>
		</div>
		<div class="joystick-buttons">
			<span></span>
			<button id="joystick-btn-top" class="joystick-button">△</button>
			<span></span>
			<button id="joystick-btn-left" class="joystick-button">◁</button>
			<button id="joystick-btn-center" class="joystick-button">〇</button>
			<button id="joystick-btn-right" class="joystick-button">▷</button>
			<span></span>
			<button id="joystick-btn-bottom" class="joystick-button">▽</button>
			<span></span>
		</div>
	</div>
	<script src="js/joystick.js"></script>
	<script src="js/gameGrid.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
